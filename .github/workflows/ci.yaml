name: Build
on: [push]
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        deno: [1.x, "1.21.x", canary]
    steps:
      - uses: actions/checkout@v2
      - uses: denoland/setup-deno@v1
        with:
          deno-version: ${{ matrix.deno }}
      - name: Check fmt
        run: deno fmt --check
      - name: Run lint
        run: deno lint
      - name: Check entries
        run: deno check s3si.ts initRank.ts ./scripts/*
      - name: Run tests
        run: deno test
